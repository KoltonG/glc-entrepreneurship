        ##Notes de la formatrice

        ##Journée nationale Filles en programmation : entrepreneuriat et création Web
        <br>

        #Ordre du jour

        **Choisir une idée d'entreprise (45 minutes) :** Code des programmeuses, Qu'est-ce que le code, Qualités d'un entrepreneur, Qu'est-ce qu'une entreprise en démarrage, Exemples d'entreprises en démarrage, Remue-méninges et sélection de l'idée d'entreprise en équipe.

        **Intro au HTML (15 minutes) :** Pourquoi créer un site Web, Qu'est-ce que le HTML, Éléments, Balises.

        **Créer notre site Web (30 minutes) :** Premiers pas avec Glitch, Configurer le projet, Écrire les informations principales, Ajouter des images.

        **Pause (15 minutes) :** Le temps de se lever, de manger une collation ou d'aller à la toilette.

        **Intro au CSS (15 minutes) :** Qu'est-ce que le CSS, À quoi ressemble le CSS?, Ouvrir le fichier style.css.

        **Ajouter du style au site (30 minutes) :** Changer la couleur, la police du texte, l'arrière-plan, la taille de l'image + étapes supplémentaires.

        **PRÉSENTATIONS + Conclusion (30 minutes) :** Les éléments à inclure dans le site, préparation en équipe, présentations, objectifs d'apprentissage.

        <br>
        #Matériel + exigences particulières

        * Les apprenantes ont besoin d'avoir une adresse courriel pour se connecter à Glitch.
        * Un grand carton et des marqueurs (ou des papillons adhésifs et une surface plane) sont nécessaires pour réaliser le remue-méninges.

        <br>
        #Plan d'urgence

        Si vous n'avez pas accès à Internet, ce contenu peut être fait hors ligne en équipe de deux. Voici les étapes :

        * Assurez-vous qu'[Atom](http://atom.io) est installé sur tous les ordinateurs.
        * Formez des équipes de deux apprenantes, qui partageront un ordinateur. Passez en revue la diapositive de programmation à deux (le lien est dans la diapositive de préparation).
        * Assurez-vous que le code de départ est copié sur tous les ordinateurs (dans le dossier « offline-starter-code »).
        * Si vous savez déjà que vous travaillerez sans Internet, déplacez les consignes « Option hors ligne » qui se trouvent en bas des diapositives pour que les apprenantes puissent les voir facilement en haut de l'écran. Vous pouvez aussi faire défiler les diapositives vers le bas pour afficher les consignes sans modifier les diapositives.
        * Rappelez aux apprenantes de sauvegarder (« save ») fréquemment! Elles devront sauvegarder leur site et le rafraîchir dans le navigateur pour voir les changements.
        * Pendant que les apprenantes préparent leur présentation, enregistrez leurs projets sur une clé USB ou demandez-leur d'apporter leur ordinateur à l'avant pour le brancher au projecteur.

        <br>
        #Notes

        **Introduction (diapositive n° 3) :**
        Demandez aux apprenantes de mettre leur ordinateur en mode « politesse » (fermé à moitié) avant de commencer.

        Demandez aux mentores de se lever pour qu'elles puissent se présenter.

        Demandez aux apprenantes de se présenter à leur table et de répondre à une question pour briser la glace, comme « Si vous pouviez voyager n'importe où dans le monde, où iriez-vous? ».

        **Le code des programmeuses (diapositive n° 5) :**

        1. Demandez de l'aide : si vous êtes coincées ou si vous avez de la difficulté, travaillez avec votre voisine ou levez la main pour demander de l'aide à la formatrice ou à une mentore.
        1. Soyez présentes : nous voulons que vous appreniez beaucoup durant l'atelier. Soyez attentives et suivez pendant les activités.
        1. Faites de votre mieux : même les meilleures programmeuses ont parfois de la difficulté. Nous ne nous attendons pas à ce que vous puissiez tout faire parfaitement d'un coup, mais nous vous demandons de faire de votre mieux! N'ayez pas peur de faire des erreurs et d'essayer des choses.

        **Le code, c'est... (diapositive n° 7) :**
        Facultatif : réalisez l'activité [Le robot](https://docs.google.com/document/d/1tUTiHl7scs8RHdLLvdmZTFtD9EuAyZhetTLFgvar5CQ/edit#heading=h.bnz2ltopi57a).

        **Quelles sont les qualités d'un entrepreneur? (diapositive n° 9) :**
        Un entrepreneur est quelqu'un qui crée une entreprise. Quelles compétences les entrepreneurs devraient-ils avoir pour créer une entreprise? Quelles qualités devraient-ils avoir?

        **Exemples (diapositives n° 14-15) :**
        Voici quelques exemples d'entrepreneurs, dont certains font partie de la communauté de Canada en programmation.

        *Note : Découvrez le programme [Young Hunters](https://www.huffingtonpost.ca/2014/09/02/young-hunters-nunavut_n_5652698.html).*

        Q : Que veut dire le mot « monnaie »? R : « argent ». Les cryptomonnaies sont de l'argent numérique.

        Q : Quels problèmes ces entrepreneurs voulaient-ils régler?

        **À votre tour (diapositive n° 16) :**
        Demandez aux apprenantes de former des équipes à leur table.

        *Consignes pour la formation d'équipes :*

        * Ateliers enfant/parent/tuteur : deux équipes enfant-parent/tuteur pour former une équipe de quatre (ou plus si les parents viennent avec plus d'un enfant).
        * Événement pour les enfants seulement : équipes de deux à quatre enfants, programmation à deux.

        **Remue-méninges (diapositive n° 17) :**
        Demandez aux équipes d'écrire et de dessiner leurs idées sur un carton. Les apprenantes doivent écrire leurs idées en même temps, comme avec une carte conceptuelle. Ensuite, dites-leur de penser à ces questions pendant le remue-méninges.

        Utilisez une minuterie pour aider les équipes à prendre conscience du temps (par exemple [timer-tab.com](http://timer-tab.com)).

        Quand les équipes sont prêtes, elles peuvent faire des liens entre leurs idées et encercler leur choix final.

        **Remue-méninges (diapositive n° 18) :**
        Pour les équipes qui ont de la difficulté à trouver des idées, voici quelques pistes de réflexion.

        **Partager ses idées avec le groupe (diapositive n° 20) :**
        Faites le tour de la classe et demandez à chaque équipe de partager leur idée d'entreprise avec le groupe.

        **Balises importantes (diapositive n° 31) :**
        Voici les éléments de base (les parties) d'un site Web :

        `<html>` : l'élément disant au navigateur dans quel langage nous communiquons
        `<head>` : l'endroit où nous mettons les informations essentielles, mais qui n'ont pas besoin d'être affichées sur le site (comme des pensées qui restent dans notre tête)
        `<body>` : l'endroit où va le contenu affiché sur notre site et que les autres peuvent voir (l'endroit où nous allons travailler aujourd'hui)

        **Balises importantes (diapositive n° 32)**
        `<title>` : le titre du site Web (le nom qui est enregistré dans les favoris)
        `<h1>` : un en-tête (un titre que l'on voit sur la page, « header » en anglais)
        `<p>` : un paragraphe de texte

        **Créer un compte (diapositive n° 34) :**
        Il est obligatoire d'avoir une adresse courriel pour réaliser cette étape. Demandez de l'aide aux parents ou tuteurs.

        Si les apprenantes n'ont pas d'adresse courriel ou ne sont pas à l'aise à l'idée d'en créer une, Glitch enregistre une version en cache du site Web dans le navigateur. Toutefois, ce n'est que temporaire et les apprenantes ne pourront pas enregistrer ou afficher leur site plus tard (sauf si elles créent un compte et se connectent).

        **Collaborer dans Glitch (diapositive n° 36) :**
        Pour trouver le site Web et demander à rejoindre le projet, tapez « glitch.com/~ » et ajoutez le nom du projet à la fin de l'adresse. **N'oubliez pas le `~``!

        Ce lien mène à la page du projet sur Glitch. Pour afficher le site et le partager, utilisez l'adresse publique (la même adresse que l'aperçu (Preview Live) : `nom-du-site.glitch.me`

        Il est possible que les apprenantes doivent rafraîchir leur page après avoir reçu l'invitation à rejoindre le projet par leur partenaire.

        **Dites « Salut » à l'équipe (diapositive n° 37) :**
        Vous remarquerez que Glitch fonctionne comme Google Docs : tous les collaborateurs peuvent modifier un projet en même temps et voir les changements au moment où ils sont faits.

        **Configurer Glitch (diapositive n° 38) :**
        Bien que cette étape soit facultative, elle facilitera la vie des apprenantes quand elles créeront leur site. Elles n'auront pas à cliquer d'un onglet à l'autre et à faire défiler l'éditeur.

        **Étape n° 1: Écrire les informations du site Web (diapositive n° 39) :**
        Montrez aux apprenantes où se trouvent les éléments dans un exemple de projet Glitch. Utilisez le même projet pour chaque étape dans les diapositives.

        **Étape n° 2 : Ajouter une image (diapositive n° 40) :**
        Q : Que veut dire « Creative Commons »?

        R : Toutes les photos que vous voyez en ligne appartiennent à quelqu'un. Lorsque nous utilisons les photos de quelqu'un d'autre sans sa permission, cela est considéré comme du vol. La licence Creative Commons indique que la personne à qui appartient l'image a donné l'autorisation aux autres de l'utiliser. Toutefois, comme il faut mentionner la source de l'image, n'oubliez pas de prendre en note le nom de la personne à qui elle appartient ou un lien vers la source et de les inclure sur votre site.

        **Deuxième partie (diapositive n° 41) :**
        Si quelqu'un utilise un logiciel de lecture d'écran pour lire notre site Web, le logiciel lira l'attribut alt qui comprend la description de l'image afin que la personne puisse comprendre ce qui se trouve sur la page.

        **Étape n° 3 : Créer un site Web (diapositive n° 42) :**
        Il est possible que certains groupes aient besoin de plus de temps pour discuter de leurs idées et réaliser des tâches sur une même page. Encouragez les équipes à choisir des parties différentes et à discuter de leurs idées et de leurs décisions avant de travailler individuellement.

        Si les apprenantes ont des questions sur l'ajout d'éléments (comme du son), encouragez-les à chercher des mots-clés (comme « audio ») dans la référence HTML indiquée dans les diapositives. Il est extrêmement important que les apprenantes puissent trouver des solutions à leurs problèmes elles-mêmes plutôt que de demander la réponse à la formatrice ou à la mentore.

        **Quelle est la différence? (diapositive n° 46) :**
        Il s'agit du même site, sans et avec CSS.

        **Le CSS (diapositive n° 51) - Si les humains étaient des éléments... :**
        Demandez au groupe de suivre ces fausses règles comme si elles étaient des éléments de code CSS. Ainsi, vous leur montrez qu'il est possible d'appliquer des styles à tous les éléments ou à certains seulement.

        **Du style à l'infini (diapositive n° 53) :**
        Demandez aux apprenantes d'ouvrir ce site Web dans un nouvel onglet. Montrez-leur comment cliquer (pour copier automatiquement) et coller avec le raccourci de clavier `ctrl + V`. Il est conseillé de l'écrire au tableau afin que le groupe puisse s'en souvenir.

        **Étapes supplémentaires (diapositives n° 58-59) :**
        Si vous en avez le temps, faites ces diapositives.

        **PRÉSENTATIONS (diapositives n° 60-61) :**
        Accordez quelques minutes aux équipes pour qu'elles puissent préparer leur présentation (un argumentaire de vente, comme dans l'émission Dans l'oeil du dragon).

        Assurez-vous que chaque équipe a le temps de présenter son idée d'entreprise et son site Web. Vous devrez leur demander l'URL de leur site (`mon-site.glitch.me`) et la taper dans un navigateur.
